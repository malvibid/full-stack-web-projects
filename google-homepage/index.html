<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="nav">
        <div class="nav-content-right">
            <ol class="nav-link-tab">
                <li class="nav-links">Gmail</li>
                <li class="nav-links">Images</li>
            </ol>

            <div class="nav-img-tab">
                <div class="nav-img">
                    <img src="./assets/Google-Apps-Icon.svg" alt="Google Apps Icon" id="google-app">
                </div>
                <div class="nav-img">
                    <img src="./assets/Google-Account-Circle-Icon.svg" alt="Google Account Circle Icon" id="google-acc">
                </div>
            </div>
        </div>
    </header>

    <section>
        <div>
            <img src="./assets/Google-Logo.svg" alt="Google Logo">
        </div>

        <div class="form">
            <div class="search-wrapper">
                <div class="search-bar-icons">
                    <img src="./assets/Google-Search-Icon.svg" alt="Google Search Icon">
                </div>
                <input type="text" placeholder="Search Google or type a URL">
                <div class="search-bar-icons">
                    <img src="./assets/Google-Microphone-Icon.svg" alt="Google Microphone Icon">
                </div>
            </div>
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <div>Google offered in: <a href="#">Kiswahili</a></div>
    </section>

    <footer>
        <div class="layer">
            <div class="nav-content-left">
                <ol class="nav-link-tab">
                    <li class="nav-links">Kenya</li>
                </ol>
            </div>
        </div>

        <div class="layer">
            <div class="nav-content-left">
                <ol class="nav-link-tab">
                    <li class="nav-links">About</li>
                    <li class="nav-links">Advertising</li>
                    <li class="nav-links">Business</li>
                    <li class="nav-links">How Search Works</li>
                </ol>
            </div>
            <div class="nav-content-right">
                <ol class="nav-link-tab">
                    <li class="nav-links">Privacy</li>
                    <li class="nav-links">Terms</li>
                    <li class="nav-links">Settings</li>
                </ol>
            </div>
        </div>
    </footer>

</body>

</html>
